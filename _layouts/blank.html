<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta property="og:title" content="{% if page.title and page.title != '' %}{{ page.title }} - {% endif %}{{ site.title }}" />
    <meta property="og:image" content="{{ site.url }}" />
    <meta property="og:url" content="{{ page.url }}" />
    {% for og in page.og_tags %}
    <meta property="{{ og.property }}" content="{{ og.content }}" />
    {% endfor %}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="google-site-verification" content="TKayd5HdqB6PUULD91IydTqk_LrvM6H3i7P2TtowbEQ" />
    <meta name="msvalidate.01" content="7BB044E8C67F238B78085B911F43E53E" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="copyright" content="The ACM ICN 2020 Website is licensed under a Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported License. Based on the ACM SIGCOMM 2012 web site available at https://github.com/ryanrhymes/SIGCOMM2012" />

    <title>{{ site.title }} | {{ page.title }}</title>

    {% asset site.css %}
<style>
i.glyphicon {
color: rgba(255, 0, 0, 0);
}

h1 {
margin-top: 6px;
margin-bottom: 8px;
font-size: 25px;
text-align: center;
}

h3 {
margin-top: 2px;
margin-bottom: 2px;
page-break-after: avoid;
}

div.list-group-item.active {
page-break-after: avoid;
}

p, h5 {
margin-top: 2px;
margin-bottom: 2px;
}

body, .container {
background-color: rgba(0, 0, 0, 0);
}

div.list-group-item {
page-break-inside: avoid;
}

div.panel {
page-break-inside: avoid;
}

h3, .program h3 {
font-size: 16px;
}

h5, .program h5 {
font-size: 14px;
}

p, div {
font-size: 12px;
}

.list-group-item.active {
background-color: #333333;
}

.list-group-item-info, .list-group-item-info a,
.panel-info .panel-heading, .panel-info .panel-heading a {
background-color: #999999;
color: #ffffff;
}

.list-group-item {
padding-top: 5px;
padding-bottom: 5px;
}

.panel-default>.panel-heading {
background-color: #ffffff;
}


</style>

  </head>

  <body>
    <div id="wrapper">
      <div class="container" id="page-content-wrapper">
        <div class="row">
          <!-- CONTENT -->
          <div class="col-sm-12 col-lg-12">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
